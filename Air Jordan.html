<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_zapatos.css">
    <link rel="stylesheet" href="css/colores/css_colores_jordan.css">
    <link rel="shortcut icon" href="img/icono_pagina.jpg" type="image/x-icon">
    <link rel="stylesheet" href="">
    <title>Nike Air Jordan 1</title>
</head>
<body>
    <section class="container-nav flex">
        <nav class="navbar flex">
            <figure class="wrapper-logo-nike">
                <img src="img/Logo_NIKE_w.png" alt="" width="100%">
            </figure>
            <div class="links flex">
                <a href="index.html">Inicio</a>
                <a href="Acerca_de.html">Acerca de</a>
                <a href="Productos.html">Productos</a>
                <a href="servicios.html">Servicios</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </nav>
    </section>
    <section class="main flex">
        <figure class="wrapper-img-nike flex">
            <img src="Air Jordan 1 Mid/Red.png" id='img1' alt="" width="100%">
        </figure>
        <div class="wrapper-info">
            <div class="wrapper-title">
                NIKE AIR JORDAN 1
            </div>
            <div class="wrapper-price">
                Q1,799.99
            </div>
            <div class="wrapper-button añadir">
                <a href="Carrito.html">AÑADIR AL CARRITO</a>
            </div>
            <div class="wrapper-button comprar">
                <a href="Carrito.html">COMPRAR AHORA</a>
            </div>
            <div class="wrapper-colores">   
                <div class="wrapper-title-color">
                    COLOR
                </div>
                <div class="wrapper-box-colores flex">
                    <div class="color uno" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Red.png'"></div>
                    <div class="color dos" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Clay.png'"></div>
                    <div class="color tres" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Olive_Green.png'"></div>
                    <div class="color cuatro" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Light_Green.png'"></div>
                    <div class="color cinco" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Green.png'"></div>
                    <div class="color seis" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Aqua.png'"></div>
                    <div class="color siete" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Coral_Blue.png'"></div>
                    <div class="color ocho" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Blue.png'"></div>
                    <div class="color nueve" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Royal_Blue.png'"></div>
                    <div class="color diez" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Purple.png'"></div>
                    <div class="color once" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Light_Purple.png'"></div>
                    <div class="color doce" onclick="document.getElementById('img1').src='Air Jordan 1 Mid/Magenta.png'"></div>
                </div>
                <div class="wrapper-description">
                    Las zapatillas más icónicas del baloncesto lanzadas en 1985, 
te entregaran un estilo único y distintivo.
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
